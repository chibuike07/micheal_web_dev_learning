<!DOCTYPE html>
<html lang="en">

  <body>
    <!-- js is a scripting language that is used to add interaction and create events into our web page -->
    <!-- internal and external js -->

    <!-- internal js allows you to writing your code within the html -->
    <!-- external js allows you to writing your code in a different .js file and import it using the script tag -->
    <!-- syntax of javascript -->

    <!--namecase; camelCase; and PascalCase  -->

    <!-- it deals with variables -->
    <!-- variable may come in pairs -->
    <!-- global scope variable and block scope  variable-->
    <!-- variables can vary in two ways with variable declaration and variable assignment -->
    <!-- three ways to declare a variable => var, let, const -->
    <!-- hoisting => is the step to step execution of js code -->
    <!-- js have data types -->

    <!-- string > ""; array> []; object > {}; function > (){}; boolean > true/false; null; undefined; bigInt > largeNumber; symbol -->
    <script type="text/javascript">
      // variable declaration
      var name;

      // variabel assignment;
      var name = "michael";

      // log;
      console.log("name", name);

      //   variable reassignment;
      name = "princewill";

      console.log("name", name);

      //   using let;

      let anotherName = "michael";
      console.log("anotherName", anotherName);
      anotherName = "princewill";
      console.log("anotherName", anotherName);

      //   let anotherName;

      //using const;
      const animal = "cat";
      console.log("animal", animal);

      //   animal = "goat";
    </script>
