<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>looping</title>
  </head>
  <body>
    <h2>looping</h2>
    ;

    <script type="text/javascript">
      const alpha = "animal";
      const num = 10;
      const animals = ["dog", "cat", "horse", "snake"];
      const person = {
        name: "michael",
        height: 1.7,
        legs: 2,
        complexison: "fair",
        isDeveloper: true,
      };

      // foroflenght; forin; forOf;
      console.log("alpha.length", alpha.length);
      for (let index = 0; index < alpha.length; index++) {
        const element = alpha[index];
        console.log("element", element, index);
      }

      for (let index = 0; index < animals.length; index++) {
        const element = animals[index];
        console.log("element", element, index);
      }
      for (let index = 0; index < num; index++) {
        const element = index;
        console.log("element", element, index);
      }

      //   forin loop

      for (const key in person) {
        console.log("key", key);
        console.log("person[key]", person[key]);
      }
    </script>
  </body>
</html>
