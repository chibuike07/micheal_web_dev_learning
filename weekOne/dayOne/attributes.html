<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html attribute</title>
  </head>
  <body>
    <!-- attribute is used to add more definitions to an element or more features to an element -->
    <!-- it comes in pair -->
    <!-- name="value" -->
    <p title="the home">the home page paragraph</p>
    <abbr title="world health organisation">WHO</abbr>
    <q>quotation</q>
    <blockquote>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptate unde
        suscipit modi in dolorem deserunt natus fugiat quis, odit magnam!
        <cite title="google.com">google</cite>
      </p>
    </blockquote>
  </body>
</html>
