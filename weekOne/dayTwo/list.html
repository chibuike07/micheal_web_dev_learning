<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html lists</title>
  </head>
  <body>
    <!-- unordered list, orderlist and definition list -->
    <ul>
      <li>benz</li>
      <li>ford</li>
      <li>bmw</li>
    </ul>

    <ol>
      <li>cat</li>
      <li>dog</li>
      <li>goat</li>
    </ol>

    <dl>
      <dt>animal</dt>
      <dd>is any eateable meat</dd>
    </dl>

    <ol>
      <li>cars</li>
      <ul>
        <li>benz</li>
        <li>ford</li>
        <li>bmw</li>
      </ul>
      <li>animal</li>
      <ul>
        <li>dog</li>
        <li>goat</li>
        <li>cat</li>
      </ul>
    </ol>
  </body>
</html>
