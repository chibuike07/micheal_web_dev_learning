<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>item</th>
        <th>price</th>
        <th>quantity</th>
      </tr>
      <tr>
        <td>bread</td>
        <td>100</td>
        <td>1</td>
      </tr>
      <tr>
        <td>tea</td>
        <td>150</td>
        <td>2</td>
      </tr>
    </table>

    <table border="1">
      <thead>
        <tr>
          <th>item</th>
          <th>price</th>
          <th>quantity</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>bread</td>
          <td>100</td>
          <td>1</td>
        </tr>
        <tr>
          <td>tea</td>
          <td>150</td>
          <td>2</td>
        </tr>
        <tr>
          <td colspan="2">tea</td>
          <td>150</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
